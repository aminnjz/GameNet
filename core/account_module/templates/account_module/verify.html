{% extends 'account_module/base.html' %}
{% load static %}

{% block title %}
احراز هویت
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">احراز هویت</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <input type="text" class="form-control" name="mobile" value="{{ mobile }}" readonly>
                    </div>
                    <div class="form-group text-center">
                        <img src="{% static 'images/otp.png' %}" alt="OTP Icon" class="img-fluid mb-2">
                        <input type="number" class="form-control" name="otp" placeholder="کد یکبار مصرف">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">تایید کد</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
